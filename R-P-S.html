<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="R-P-S.css">
</head>
<body>
    <p>Rock-Paper-Scissor || Choose your Move : </p>
    <button onclick="playGame('Rock')" class="button-css">
        <img src="images/Rock.png" alt="Rock" class="images">
    </button>

    <button  onclick="playGame('Paper')" class="button-css">
        <img src="images/Paper.png" alt="Paper" class="images">
    </button>

    <button  onclick="playGame('Scissor')" class="button-css">
        <img src="images/Scissor.png" alt="Scissor" class="images">
    </button><br><br>

    <p class="js-moves"></p><br>

    <p class="js-result"></p><br>

    <p class="js-score"></p>

    <button onclick="reset()" class="reset">
        Reset
    </button>

<script src="R-P-S.js"></script>
</body>
</html>
